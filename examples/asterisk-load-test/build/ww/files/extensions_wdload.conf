[wdtrunk]
exten => _X.,1,NoOp
 same => n,Ringing
 same => n,Set(answerProb=70)
 same => n,Set(thiscall=${RAND(1,100)})
 same => n,Set(waitfor=${RAND(1,5)})
 same => n,Set(calllen=${RAND(10,30)})
 same => n,GotoIf( $[0${thiscall} < ${answerprob}]?ans)
 same => n,NoOp( "Unanswered ${EXTEN} - waiting ${waitfor}s before disconnection" )
 same => n,Wait(${waitfor})
 same => n,Busy
 same => n,Hangup

 same => n(ans),NoOp( "Answered ${EXTEN} - waiting ${waitfor}s before connection - call length ${calllen}s " )
 same => n,Wait(${waitfor})
 same => n,Answer
 same => n,Wait(${calllen})
 same => n,Hangup

exten => h,1,NoOP

[wdtkallanswered]
exten => _X.,1,NoOp
 same => n,Ringing
 same => n,Wait(1)
 same => n,Answer
 same => n,Wait(10)
 same => n,Hangup

[wdep]
; 100: play MOH indefinitely
exten => 100,1,NoOp
exten => 100,n,Answer
exten => 100,n,MOH

; 20XXX - fake agent
exten => _20XXX,1,NoOp
 same => n,Set(waitfor=${RAND(1,5)})
 same => n,Set(calllen=${RAND(100,200)})
 same => n,Wait(${waitfor})
 same => n,Answer
 same => n,Wait(${calllen})
 same => n,Hangup

; 30XXX - fake agent - short duration
exten => _30XXX,1,NoOp
 same => n,Set(waitfor=1)
 same => n,Set(calllen=15)
 same => n,Wait(${waitfor})
 same => n,Answer
 same => n,Wait(${calllen})
 same => n,Hangup



; 301: route calls to q1
exten => 301,1,NoOp
 same => n,Answer
 same => n,Queue(q1)
 same => n,Hangup

; 302: route calls to q2
exten => 302,1,NoOp
 same => n,Answer
 same => n,Queue(q2)
 same => n,Hangup

[wdivr]
exten => 100,1,NoOp
 same => n,Answer
 same => n,Playback(vm-options)
 same => n,UserEvent(CALLSTATUS,Uniqueid:${UNIQUEID},V:123)
 same => n,Hangup


